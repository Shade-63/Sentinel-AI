<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelAI Â· adaptive threat shift</title>
    <!-- Tailwind + inter -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body {
            background: #0b0d14;
            transition: background 0.5s ease;
            overflow-x: hidden;
        }
        .dynamic-card {
            background: rgba(12, 15, 26, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 2.5rem;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 30px 50px -30px black;
            transition: border-color 0.4s, box-shadow 0.3s;
        }
        body.theme-cyan { background: #0c1222; }
        body.theme-green { background: #0c1a0f; }
        body.theme-red { background: #1e0c12; }

        .text-gradient-cyan { background: linear-gradient(135deg, #22d3ee, #f0abfc, #c084fc); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .text-gradient-green { background: linear-gradient(135deg, #4ade80, #22c55e, #15803d); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .text-gradient-red { background: linear-gradient(135deg, #f87171, #ef4444, #b91c1c); -webkit-background-clip: text; background-clip: text; color: transparent; }

        .btn-cyan { background: linear-gradient(135deg, #06b6d4, #c084fc, #ec4899); background-size: 220% 100%; transition: 0.3s; }
        .btn-green { background: linear-gradient(135deg, #22c55e, #4ade80, #15803d); background-size: 220% 100%; }
        .btn-red { background: linear-gradient(135deg, #dc2626, #ef4444, #b91c1c); background-size: 220% 100%; }
        .btn-cyan:hover, .btn-green:hover, .btn-red:hover { background-position: 35% 0; transform: scale(1.02); }

        .scanline::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: scan 3s infinite;
        }
        @keyframes scan {
            0% { left: -60%; }
            100% { left: 150%; }
        }
    </style>
</head>
<body class="theme-cyan min-h-screen flex items-center justify-center p-5 transition-colors duration-500">

    <div class="w-full max-w-3xl relative">
        <!-- floating indicator -->
        <div class="flex justify-center mb-6">
            <div id="themeIndicator" class="backdrop-blur-md bg-white/5 border border-white/10 rounded-full px-6 py-2 inline-flex items-center gap-3 text-sm">
                <i class="fas fa-sync-alt fa-spin text-xs"></i>
                <span id="themeLabel" class="text-white/80">neutral Â· cyan core</span>
                <span class="flex gap-1 ml-2">
                    <span class="w-2 h-2 rounded-full bg-cyan-400"></span>
                    <span class="w-2 h-2 rounded-full bg-pink-400"></span>
                    <span class="w-2 h-2 rounded-full bg-purple-400"></span>
                </span>
            </div>
        </div>

        <!-- main dynamic card -->
        <div id="mainCard" class="dynamic-card p-8 md:p-10" style="border-color: rgba(34, 211, 238, 0.25);">
            <!-- header -->
            <div class="flex items-center justify-between gap-4 flex-wrap">
                <div>
                    <h1 id="mainTitle" class="text-4xl md:text-5xl font-black text-gradient-cyan">SentinelAI</h1>
                    <div class="flex items-center gap-2 mt-2 text-gray-400">
                        <i class="fas fa-robot"></i>
                        <span id="subHead" class="text-sm">threat-adaptive Â· cyan/pink/purple core</span>
                    </div>
                </div>
                <!-- live risk badge -->
                <div id="riskBadge" class="bg-black/40 backdrop-blur-sm border border-cyan-500/30 px-4 py-2 rounded-2xl flex items-center gap-3">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-cyan-500"></span>
                    </span>
                    <span class="text-sm font-medium" id="riskText">awaiting input</span>
                </div>
            </div>

            <!-- analysis form -->
            <div class="mt-8 space-y-4">
                <label class="block text-sm font-medium text-gray-300 flex items-center gap-2">
                    <i class="fas fa-message" id="inputIcon"></i>
                    <span id="inputLabel">paste suspicious message</span>
                </label>
                <div class="relative">
                    <textarea id="messageInput" rows="5"
                        class="w-full bg-black/40 border rounded-2xl p-5 text-white placeholder:text-gray-600 focus:outline-none transition resize-none"
                        style="border-color: rgba(34, 211, 238, 0.3);" 
                        placeholder="e.g., 'You have a warrant, pay immediately or get arrested...'"></textarea>
                    <div class="absolute bottom-4 right-4 bg-black/60 text-xs py-2 px-3 rounded-xl border border-white/5">
                        <i class="far fa-clipboard"></i> <span class="ml-1">ctrl+v</span>
                    </div>
                </div>

                <!-- action row -->
                <div class="flex flex-col sm:flex-row gap-3 pt-2">
                    <button id="analyzeBtn" class="btn-cyan bg-[length:200%_100%] hover:bg-right transition-all px-7 py-4 rounded-xl text-white font-semibold flex-1 flex items-center justify-center gap-2">
                        <i class="fas fa-shield-halved"></i> analyze risk
                    </button>
                    <button class="bg-black/40 border border-white/5 p-4 rounded-xl hover:bg-white/5 transition">
                        <i class="fas fa-microphone text-cyan-400"></i>
                    </button>
                    <button class="bg-black/40 border border-white/5 p-4 rounded-xl hover:bg-white/5 transition">
                        <i class="fas fa-file-lines text-purple-400"></i>
                    </button>
                </div>

                <!-- download button (separate row) -->
                <button id="downloadBtn"
                    class="mt-4 w-full flex items-center justify-center gap-2 px-6 py-3.5 rounded-xl font-semibold text-sm text-white/90 border border-white/10 bg-white/5 hover:bg-white/10 hover:border-white/20 backdrop-blur-sm transition-all duration-200 disabled:opacity-40 disabled:cursor-not-allowed"
                    disabled title="Run analysis first to enable report download">
                    <i class="fas fa-file-arrow-down text-cyan-400"></i>
                    <span>Download PDF Report</span>
                    <span class="ml-auto text-xs text-gray-500 font-normal" id="downloadHint">run analysis first</span>
                </button>
            </div>

            <!-- stats cards (theme adapt) -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-5 mt-10">
                <div class="bg-black/30 backdrop-blur-sm p-5 rounded-xl border border-cyan-500/20 transition-colors" id="stat1">
                    <span class="text-gray-400 text-xs flex items-center gap-1"><i class="fas fa-skull" id="stat1icon"></i> digital arrest</span>
                    <span id="stat1value">--</span>
                    <div class="w-full h-1.5 bg-gray-800 rounded-full mt-2">
                        <div class="h-full w-3/4 bg-gradient-to-r from-cyan-400 to-purple-400 rounded-full" id="stat1bar"></div>
                    </div>
                </div>
                <div class="bg-black/30 backdrop-blur-sm p-5 rounded-xl border border-pink-500/20 transition-colors" id="stat2">
                    <span class="text-gray-400 text-xs flex items-center gap-1"><i class="fas fa-bolt"></i> urgent threats</span>
                    <span id="stat2value">--</span>
                    <span class="text-xs text-gray-400">last hour</span>
                </div>
                <div class="bg-black/30 backdrop-blur-sm p-5 rounded-xl border border-purple-500/20 transition-colors" id="stat3">
                    <span class="text-gray-400 text-xs flex items-center gap-1"><i class="fas fa-brain"></i> AI confidence</span>
                    <span id="stat3value">--</span>
                    <span class="text-xs text-gray-400">multimodal</span>
                </div>
            </div>

            <!-- footer scan effect -->
            <div class="scanline relative mt-10 h-px w-full bg-white/5"></div>
            <div class="flex justify-between text-xs text-gray-500 mt-5">
                <span><i class="far fa-bell"></i> 24/7 neural watch</span>
                <span id="footerTheme">âš¡ cyan/pink/purple core</span>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const body = document.body;
        const mainCard = document.getElementById('mainCard');
        const mainTitle = document.getElementById('mainTitle');
        const subHead = document.getElementById('subHead');
        const riskBadge = document.getElementById('riskBadge');
        const riskText = document.getElementById('riskText');
        const inputIcon = document.getElementById('inputIcon');
        const inputLabel = document.getElementById('inputLabel');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const themeLabel = document.getElementById('themeLabel');
        const footerTheme = document.getElementById('footerTheme');

        const stat1 = document.getElementById('stat1');
        const stat2 = document.getElementById('stat2');
        const stat3 = document.getElementById('stat3');
        const stat1icon = document.getElementById('stat1icon');
        const stat1bar = document.getElementById('stat1bar');
        const stat1value = document.getElementById('stat1value');
        const stat2value = document.getElementById('stat2value');
        const stat3value = document.getElementById('stat3value');

        // ---------- THEME DEFINITIONS ----------
        function setThemeCyan() {
            body.classList.remove('theme-green', 'theme-red');
            body.classList.add('theme-cyan');
            mainCard.style.borderColor = 'rgba(34, 211, 238, 0.3)';
            mainTitle.className = 'text-4xl md:text-5xl font-black text-gradient-cyan';
            subHead.innerHTML = 'threat-adaptive Â· cyan/pink/purple core';
            riskBadge.className = 'bg-black/40 backdrop-blur-sm border border-cyan-500/30 px-4 py-2 rounded-2xl flex items-center gap-3';
            riskText.innerText = 'awaiting input';
            inputIcon.className = 'fas fa-message text-cyan-400';
            inputLabel.innerText = 'paste suspicious message';
            analyzeBtn.className = 'btn-cyan bg-[length:200%_100%] hover:bg-right transition-all px-7 py-4 rounded-xl text-white font-semibold flex-1 flex items-center justify-center gap-2';
            stat1.className = 'bg-black/30 backdrop-blur-sm p-5 rounded-xl border border-cyan-500/20 transition-colors';
            stat2.className = 'bg-black/30 backdrop-blur-sm p-5 rounded-xl border border-pink-500/20 transition-colors';
            stat3.className = 'bg-black/30 backdrop-blur-sm p-5 rounded-xl border border-purple-500/20 transition-colors';
            stat1icon.className = 'fas fa-skull text-cyan-400';
            stat1bar.className = 'h-full w-3/4 bg-gradient-to-r from-cyan-400 to-purple-400 rounded-full';
            themeLabel.innerText = 'neutral Â· cyan core';
            footerTheme.innerText = 'âš¡ cyan/pink/purple core';
        }

        function setThemeGreen() {
            body.classList.remove('theme-cyan', 'theme-red');
            body.classList.add('theme-green');
            mainCard.style.borderColor = 'rgba(74, 222, 128, 0.4)';
            mainTitle.className = 'text-4xl md:text-5xl font-black text-gradient-green';
            subHead.innerHTML = 'low threat Â· green security';
            riskBadge.className = 'bg-black/40 backdrop-blur-sm border border-green-500/30 px-4 py-2 rounded-2xl flex items-center gap-3';
            riskText.innerText = 'low risk / safe';
            inputIcon.className = 'fas fa-shield text-green-400';
            inputLabel.innerText = 'message appears legitimate';
            analyzeBtn.className = 'btn-green bg-[length:200%_100%] hover:bg-right transition-all px-7 py-4 rounded-xl text-white font-semibold flex-1 flex items-center justify-center gap-2';
            stat1.className = 'bg-black/30 backdrop-blur-sm p-5 rounded-xl border border-green-500/20 transition-colors';
            stat2.className = 'bg-black/30 backdrop-blur-sm p-5 rounded-xl border border-green-500/20 transition-colors';
            stat3.className = 'bg-black/30 backdrop-blur-sm p-5 rounded-xl border border-green-500/20 transition-colors';
            stat1icon.className = 'fas fa-shield text-green-400';
            stat1bar.className = 'h-full w-3/4 bg-gradient-to-r from-green-400 to-green-600 rounded-full';
            themeLabel.innerText = 'low threat Â· green mode';
            footerTheme.innerText = 'ðŸŸ¢ green (safe)';
        }

        function setThemeRed() {
            body.classList.remove('theme-cyan', 'theme-green');
            body.classList.add('theme-red');
            mainCard.style.borderColor = 'rgba(239, 68, 68, 0.6)';
            mainTitle.className = 'text-4xl md:text-5xl font-black text-gradient-red';
            subHead.innerHTML = 'HIGH THREAT Â· red alert';
            riskBadge.className = 'bg-black/60 backdrop-blur-sm border border-red-500/50 px-4 py-2 rounded-2xl flex items-center gap-3';
            riskText.innerText = 'âš ï¸ CRITICAL RISK';
            inputIcon.className = 'fas fa-exclamation-triangle text-red-400';
            inputLabel.innerText = 'suspected scam detected';
            analyzeBtn.className = 'btn-red bg-[length:200%_100%] hover:bg-right transition-all px-7 py-4 rounded-xl text-white font-semibold flex-1 flex items-center justify-center gap-2';
            stat1.className = 'bg-black/40 backdrop-blur-sm p-5 rounded-xl border border-red-500/40 transition-colors';
            stat2.className = 'bg-black/40 backdrop-blur-sm p-5 rounded-xl border border-red-500/40 transition-colors';
            stat3.className = 'bg-black/40 backdrop-blur-sm p-5 rounded-xl border border-red-500/40 transition-colors';
            stat1icon.className = 'fas fa-skull text-red-400';
            stat1bar.className = 'h-full w-3/4 bg-gradient-to-r from-red-400 to-red-600 rounded-full';
            themeLabel.innerText = 'HIGH ALERT Â· red mode';
            footerTheme.innerText = 'ðŸ”´ red (critical)';
        }

        // ---------- ROBUST SCAM DETECTION (fixed) ----------
        

        // ---------- ANALYZE BUTTON ----------
        document.getElementById('analyzeBtn').addEventListener('click', async function(e) {
    e.preventDefault();

    const input = document.getElementById('messageInput').value;

    if (!input.trim()) {
        alert('Please paste a message for analysis');
        return;
    }

    // Show loading state
    riskText.innerText = "analyzing...";
    document.getElementById('themeLabel').innerText = "processing via AI model";

    try {
        const response = await fetch('/analyze', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: input })
        });

        const data = await response.json();

        const scamProb = data.scam_probability;
        const safeProb = data.safe_probability;

        // Update stats dynamically
        stat1value.innerText = Math.round(scamProb * 100) + "%";
        stat3value.innerText = Math.round(Math.max(scamProb, safeProb) * 100) + "%";

        if (data.label === "SCAM") {
            setThemeRed();
        } else {
            setThemeGreen();
        }

        // Store analysis data for PDF download (must be inside handler where variables are in scope)
        window.lastAnalysisData = {
            message: input,
            risk_score: (scamProb * 100).toFixed(1),
            risk_level: data.label === "SCAM" ? "HIGH" : (scamProb > 0.4 ? "MEDIUM" : "LOW"),
            signals: data.signals || []
        };

        // Enable download button now that we have data
        const dlBtn = document.getElementById('downloadBtn');
        dlBtn.disabled = false;
        document.getElementById('downloadHint').innerText = 'ready';
        document.getElementById('downloadHint').className = 'ml-auto text-xs text-green-400 font-normal';

    } catch (error) {
        console.error("Error:", error);
        alert("Error analyzing message.");
        setThemeCyan();
    }
});
    document.getElementById("downloadBtn").addEventListener("click", async () => {
        if (!window.lastAnalysisData) {
            alert("Please run an analysis first before downloading the report.");
            return;
        }

        const dlBtn = document.getElementById('downloadBtn');
        dlBtn.disabled = true;
        document.getElementById('downloadHint').innerText = 'generating...';

        try {
            const response = await fetch("/download_report", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(window.lastAnalysisData)
            });

            if (!response.ok) {
                throw new Error("Server error: " + response.status);
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "SentinelAI_Report.pdf";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            document.getElementById('downloadHint').innerText = 'downloaded âœ“';
        } catch (err) {
            console.error("Download error:", err);
            alert("Failed to generate PDF. Please try again.");
            document.getElementById('downloadHint').innerText = 'error';
        } finally {
            dlBtn.disabled = false;
        }
    });

        // initial theme
        setThemeCyan();
    </script>

    <!-- test hints -->
    <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 text-gray-500 text-xs bg-black/60 px-5 py-2.5 rounded-full backdrop-blur-sm border border-white/5 flex gap-4">
        <span><i class="fas fa-skull text-red-400 mr-1"></i> <span class="text-gray-300">try:</span> "FBI warrant arrest immediate payment"</span>
        <span><i class="fas fa-shield text-green-400 mr-1"></i> <span class="text-gray-300">try:</span> "meeting agenda for tomorrow"</span>
    </div>
</body>
</html>
